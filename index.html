<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./css/indexStyle.css">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>actividad 5</title>

<body>
	<header>

			</div>
			<div id="companyDescription">
				<p id="companyName">Panarras del Mundo.</p>

			</div>
			<button id="subButton">Suscribirme</button>

	</header>
	<nav>
		<a href="#">TRUCOS</a>
		<a href="#">TIENDA</a>
		<a href="./recetas.html">RECETAS</a>

	<main>
		<article>
			<section id="imgHolder">
				<img src="./images/pan_blanco.jpg" alt="Imagen de pan blanco">
			</section>
			<section id="breadName">Pan blanco</section>
			<section id="priceHolder">0,5€</section>
		</article>
		<article>
			<section id="imgHolder">
				<img src="./images/pan_masa_madre.png" alt="Imagen de pan de masa madre">

		</article>
		<article>
			<section id="imgHolder">
				<img src="./images/pan_espelta.png" alt="Imagen de pan blanco">
			</section>
			<section id="breadName">Pan espelta</section>
			<section id="priceHolder">0,4€</section>
		</article>
		<article>
			<section id="imgHolder">
				<img src="./images/molde_espelta_integral.png" alt="Imagen de pan espelta integral">
			</section>

			<section id="priceHolder">1,4€</section>
